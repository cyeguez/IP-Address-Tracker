<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">IP Address Tracker</h1>
        <div class="group-search">
          <input type="text" class="search" />
          <button>></button>
        </div>
      </div>

      <main class="main">
        <div class="info">
          <div class="ip">
            <p class="category">IP Address</p>
            <p class="detail">192.212.174.101</p>
          </div>
          <div class="location">
            <p class="category">Location</p>
            <p class="detail">Brooklin, NY 10001</p>
          </div>
          <div class="timezone">
            <p class="category">Timezone</p>
            <p class="detail">UTC-05:00</p>
          </div>
          <div class="isp">
            <p class="category">ISP</p>
            <p class="detail">SpaceX Starlink</p>
          </div>
        </div>
      </main>
      <div class="aside"></div>
    </div>

    Search for any IP address or domain IP Address Location Timezone UTC
    <!-- add offset value dynamically using the API -->
    ISP

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
